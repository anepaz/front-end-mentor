<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div id="container">
          <div class="img-components">
            <img
              class="cube"
              src="./images/image-equilibrium.jpg"
              alt="Transparent cube with red reflection"
            />
            <div class="blue-bg">
              <img class="view" src="./images/icon-view.svg" alt="Eye icon" />
            </div>
          </div>
          <div class="textarea">
            <div class="title"><h1>Equilibrium #3429</h1></div>
            <div class="description">
              <p>Our Equilibrium collection promotes balance and calm.</p>
            </div>
          </div>
          <div class="value">
            <div class="price">
              <img
                src="./images/icon-ethereum.svg"
                alt="Prism Ethereum Symbol"
              />
              <span class="eth">0.041 ETH</span>
            </div>
            <div class="days">
              <img src="./images/icon-clock.svg" alt="Clock" />
              <span>3 days left</span>
            </div>
          </div>

          <div class="card-foot">
            <img src="./images/image-avatar.png" alt="" />
            <p>
              Creation of
              <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Jules Wyvern</a
              >
            </p>
          </div>
        </div>
      </section>

      <footer>
        <small>
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by <a href="#">Anelise Paz</a>.</small
        >
      </footer>
    </main>
  </body>
</html>

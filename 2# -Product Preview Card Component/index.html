<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="container">
      <div class="item-picture">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Picture of the Gabrielle Perfume"
        />
      </div>
      <div class="item-description">
        <div class="item-category"><p>Perfume</p></div>
        <div class="item-title"><p>Gabrielle Essence Eau De Parfum</p></div>
        <div class="item-text">
          <p>
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        </div>
        <div class="item-price">
          <p class="discount-price">$149.99</p>
          <p class="former-price">$169.99</p>
        </div>
        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Shopping cart" />
          <span>Add to Cart</span>
        </button>
      </div>
    </div>

    <div class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Anelise Paz</a>.
      </div>
    </div>
  </body>
</html>
